<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Data Dashboard</h1>
        <div id="tradingview_chart"></div>
        <label for="indicators">Choose an indicator:</label>
        <select id="indicators">
            <option value="SMA">Simple Moving Average (SMA)</option>
            <option value="EMA">Exponential Moving Average (EMA)</option>
            <option value="RSI">Relative Strength Index (RSI)</option>
        </select>
        <button onclick="addIndicator()">Add Indicator</button>
        <h2>Bot Strategies</h2>
        <button onclick="runBot('strategy1')">Run Strategy 1</button>
        <button onclick="runBot('strategy2')">Run Strategy 2</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
